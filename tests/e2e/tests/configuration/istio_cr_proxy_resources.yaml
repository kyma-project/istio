apiVersion: operator.kyma-project.io/v1alpha1
kind: Istio
metadata:
  name: istio-sample
  labels:
    app.kubernetes.io/name: istio-sample
spec:
  components:
    proxy:
      k8s:
        resources:
          limits:
            cpu: {{.ProxyCPULimit}}
            memory: {{.ProxyMemoryLimit}}
          requests:
            cpu: {{.ProxyCPURequest}}
            memory: {{.ProxyMemoryRequest}}
