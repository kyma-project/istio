name: Release Pull Request pipeline
on:
  pull_request_target:
    types: [ synchronize, opened, reopened, ready_for_review ]
    branches:
      - 'release-**'
jobs:
  build-image:
    name: Build manager image
    if: github.event.pull_request.draft == false
    uses: kyma-project/test-infra/.github/workflows/image-builder.yml@main # Usage: kyma-project/test-infra/.github/workflows/image-builder.yml@main
    with:
      name: istio/pr/istio-manager
      dockerfile: Dockerfile
      context: .
      build-args: |
        VERSION=PR-${{ github.event.number }}

  upload-image:
    runs-on: ubuntu-latest
    needs: [ build-image ]
    steps:
      - id: save
        run: |
          # taking only first image is enough, because 'images' point to single image with multiple tags
          src="$(echo '${{ needs.build-image.outputs.images }}' | jq -r '.[0]')"
          dest="istio-manager:PR-${{ github.event.number }}"
          docker pull "$src"
          docker tag "$src" "$dest"
          docker save "$dest" > /tmp/manager-image.tar
      - id: upload
        uses: actions/upload-artifact@v4
        with:
          path: /tmp/manager-image.tar
          name: manager-image

  unit-tests:
    name: Dispatch unit test
    uses: ./.github/workflows/pull-unit-lint.yaml
    if: github.event.pull_request.draft == false
    secrets: inherit

  integration-tests:
    name: Dispatch integration tests
    needs: [upload-image]
    uses: ./.github/workflows/pull-integration-release.yaml
    if: github.event.pull_request.draft == false
    secrets: inherit

  integration-tests-gardener:
    name: Dispatch Gardener integration tests
    needs: [upload-image]
    uses: ./.github/workflows/pull-integration-gardener-release.yaml
    if: github.event.pull_request.draft == false
    secrets: inherit

  ui-tests:
    name: Dispatch UI tests
    needs: [upload-image]
    uses: ./.github/workflows/ui-tests.yaml
    if: github.event.pull_request.draft == false
    secrets: inherit

  verify-pins:
    name: Dispatch verify-commit-pins
    uses: ./.github/workflows/verify-commit-pins.yaml
    if: github.event.pull_request.draft == false
    secrets: inherit

  pull-request-status:
    needs: [ build-image, upload-image, unit-tests, integration-tests, integration-tests-gardener, ui-tests, verify-pins ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1