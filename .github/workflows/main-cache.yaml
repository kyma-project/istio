name: Main cache

permissions:
  contents: read
  
on:
  push:
    branches:
      - main
    paths:
      - 'go.mod'

jobs:

  build-cache:
    name: Build cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
      - name: build
        run: make build
