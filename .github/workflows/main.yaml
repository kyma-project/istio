name: Main

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'tests/performance/**'
      - 'OWNERS'
      - 'CODEOWNERS'
      - 'sec-scanners-config.yaml'
      - './github/dependabot.yml'
permissions:
  contents: read

jobs:

  run-unit-tests:
    name: Build cache
    description: Build cache on main so it can be reused in branches.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: build
        run: make build
