name: Main cache

on:
  push:
    branches:
      - main
    paths:
      - 'go.mod'

jobs:

  build-cache:
    name: Build cache
    description: Build cache on main so it can be reused in branches.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: build
        run: make build
