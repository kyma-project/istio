apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: grpcbin
  labels:
    app: {{ .Release.Name }}
    service: {{ .Release.Name }}
spec:
  ports:
  - name: grpc
    port: 50051
    targetPort: grpc
  selector:
    app: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-grpcbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        version: v1
    spec:
      serviceAccountName: {{ .Release.Name }}
      containers:
      - image: europe-central2-docker.pkg.dev/sap-se-cx-kyma-goat/networking-dev-tools/grpcbin:latest
        imagePullPolicy: IfNotPresent
        name: grpcbin
        ports:
        - containerPort: 50051
          name: grpc
        command:
          - /manager
          - --reflection={{ .Values.grpcbin.reflection.enabled }}
