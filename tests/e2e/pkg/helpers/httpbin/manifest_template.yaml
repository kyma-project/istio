apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Name }}
{{- if .Labels }}
  labels:
{{- range $key, $value := .Labels }}
    {{ $key }}: {{ $value }}
{{- end }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Name }}
  labels:
    app: {{ .Name }}
    service: {{ .Name }}
{{- if .Labels }}
{{- range $key, $value := .Labels }}
    {{ $key }}: {{ $value }}
{{- end }}
{{- end }}
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 8080
  selector:
    app: {{ .Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}
{{- if .Labels }}
  labels:
{{- range $key, $value := .Labels }}
    {{ $key }}: {{ $value }}
{{- end }}
{{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Name }}
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Name }}
        version: v1
{{- if .Labels }}
{{- range $key, $value := .Labels }}
        {{ $key }}: {{ $value }}
{{- end }}
{{- end }}
{{- if .Annotations }}
      annotations:
{{- range $key, $value := .Annotations }}
        {{ $key }}: "{{ $value }}"
{{- end }}
{{- end }}
    spec:
      serviceAccountName: {{ .Name }}
      containers:
        - image: docker.io/mccutchen/go-httpbin:v2.15.0
          imagePullPolicy: IfNotPresent
          name: {{ .Name }}
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /status/200
              port: 8080

