# Taken from https://raw.githubusercontent.com/istio/istio/release-1.23/samples/extauthz/ext-authz.yaml

apiVersion: v1
kind: Service
metadata:
  name: {{ .Name }}
  labels:
    app: {{ .Name }}
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 8000
    - name: grpc
      port: 9000
      targetPort: 9000
  selector:
    app: {{ .Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Name }}
  template:
    metadata:
      labels:
        app: {{ .Name }}
    spec:
      containers:
        - image: gcr.io/istio-testing/ext-authz:latest
          imagePullPolicy: IfNotPresent
          name: {{ .Name }}
          ports:
            - containerPort: 8000
            - containerPort: 9000

